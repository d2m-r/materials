# _quarto-slides.yml -- profile for slide rendering only
project:
  type: default       # <--- override: NOT a book
  output-dir: _slides
  render:
    - "slides/*.qmd"  # only your slide decks

format:
  revealjs:
    theme: [default, theme/color-theme.scss, theme/d2mr-theme.scss, theme/bubbles.scss]
    include-in-header:
      text: |
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="theme/bubbles.js"></script>
    slide-number: c/t
    width: 1600
    height: 900
    margin: 0.1
    scrollable: true
    incremental: false
    transition: slide
    background-transition: fade
    highlight-style: theme/d2mr-code-theme.theme
    code-line-numbers: true
    code-copy: true
    chalkboard: true
    multiplex: false
